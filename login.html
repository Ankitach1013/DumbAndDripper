<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Dumb & Dripper</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <nav class="nav">
    <div class="nav__logo">
      <img src="images/dd.jpg" alt="Logo" class="logo-circle" />
      <span>Dumb & Dripper</span>
    </div>
    <div class="nav__icons">
      <a href="index.html"><i class="ri-home-line"></i></a>
      <a href="login.html"><i class="ri-login-box-line"></i></a>
    </div>
  </nav>

  <section class="login-section">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
        <p id="error-msg" class="error-msg"></p>
      </form>
      <p class="register-msg">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </section>

  <footer class="login-footer">
    <p>&copy; 2025 Dumb & Dripper. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        if (response.ok) {
          localStorage.setItem("username", result.name);
          window.location.href = "index.html";
        } else {
          document.getElementById("error-msg").innerText = result.message;
        }
      } catch (error) {
        document.getElementById("error-msg").innerText = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
