<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Dumb & Dripper</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <nav class="nav">
    <div class="nav__logo">
      <img src="images/dd.jpg" alt="Logo" class="logo-circle" />
      <span>Dumb & Dripper</span>
    </div>
    <div class="nav__icons">
      <a href="index.html"><i class="ri-home-line"></i></a>
      <a href="login.html"><i class="ri-login-box-line"></i></a>
    </div>
  </nav>

  <section class="register-section">
    <div class="register-box">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Register</button>
        <p id="error-msg" class="error-msg"></p>
      </form>
      <p class="login-msg">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <footer class="register-footer">
    <p>&copy; 2025 Dumb & Dripper. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const result = await response.json();
        if (response.ok) {
          alert("Registration successful. Please login.");
          window.location.href = "login.html";
        } else {
          document.getElementById("error-msg").innerText = result.message;
        }
      } catch (error) {
        document.getElementById("error-msg").innerText = "Server error. Please try again.";
      }
    });
  </script>
</body>
</html>
